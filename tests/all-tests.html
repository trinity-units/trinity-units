<html>
    <head>
        <title>All tests</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        Run all tests.<br>
        To view the results, open the Developer Console.

        <script src="../dist/trinity-units.js"></script>

        <script>

            function printSection (section) {
                console.log("\n");
                var line = "";

                for (var a=0; a<100; a++)
                    line += "+";

                console.log(line);
                console.log("Section: "+ section +"\n\n");
            }

            var currentDate = new Date();
            console.log("Started at " + currentDate.toLocaleString() +"\n\n");

            var convert = new TrinityUnits();
            /* 
            ** Speed.
            */

            var value = 33.3;
            
            printSection("Speed");

            console.log(value + " Mph to Mph:",  convert.mph(value).toMph());
            console.log(value + " Mph to Km/h:", convert.mph(value).toKmh());
            console.log(value + " Mph to Ft/s:", convert.mph(value).toFps());
            console.log(value + " Mph to M/s:",  convert.mph(value).toMps());
            console.log(value + " Mph to Knot:", convert.mph(value).toKnot());

            console.log("\n");

            console.log(value + " Km/h to Mph:",  convert.kph(value).toMph());
            console.log(value + " Km/h to Km/h:", convert.kmh(value).toKmh());
            console.log(value + " Km/h to Ft/s:", convert.kmh(value).toFps());
            console.log(value + " Km/h to M/s:",  convert.kmh(value).toMps());
            console.log(value + " Km/h to Knot:", convert.kmh(value).toKnot());

            console.log("\n");

            console.log(value + " Ft/s to Mph:",  convert.fps(value).toMph());
            console.log(value + " Ft/s to Km/h:", convert.fts(value).toKmh());
            console.log(value + " Ft/s to Ft/s:", convert.fts(value).toFps());
            console.log(value + " Ft/s to M/s:",  convert.fts(value).toMps());
            console.log(value + " Ft/s to Knot:", convert.fts(value).toKnot());

            console.log("\n");

            console.log(value + " M/s to Mph:",  convert.mps(value).toMph());
            console.log(value + " M/s to Km/h:", convert.mps(value).toKmh());
            console.log(value + " M/s to Ft/s:", convert.mps(value).toFps());
            console.log(value + " M/s to M/s:",  convert.mps(value).toMps());
            console.log(value + " M/s to Knot:", convert.mps(value).toKnot());

            console.log("\n");

            console.log(value + " Knot to Mph:",  convert.knot(value).toMph());
            console.log(value + " Knot to Km/h:", convert.knot(value).toKmh());
            console.log(value + " Knot to Ft/s:", convert.knot(value).toFps());
            console.log(value + " Knot to M/s:",  convert.knot(value).toMps());
            console.log(value + " Knot to Knot:", convert.knot(value).toKnot());

            /*
            ** Length.
            */
            
            printSection("Length");

            console.log(value + " Km to Km:",   convert.km(value).toKm());
            console.log(value + " Km to m:",    convert.km(value).toM());
            console.log(value + " Km to Cm:",   convert.km(value).toCm() 
                              + " - round: "+   convert.km(value).toCm('r')
                              + " - floor: "+   convert.km(value).toCm('f')
                              + " - ceil: "+    convert.km(value).toCm('c'));
            console.log(value + " Km to Mm:",   convert.km(value).toMm('r'));
            console.log(value + " Km to μm:",   convert.km(value).toUm('r'));
            console.log(value + " Km to Nm:",   convert.km(value).toNm('r'));
            console.log(value + " Km to Mile:", convert.km(value).toMile(), "- round: " + convert.km(value).toMile('r'));
            console.log(value + " Km to Yard:", convert.km(value).toYard(), "- round: " + convert.km(value).toYard('r'));
            console.log(value + " Km to Ft:",   convert.km(value).toFt(), "- round: " + convert.km(value).toFt('r'));
            console.log(value + " Km to Inch:", convert.km(value).toIn(), "- round: " + convert.km(value).toIn('r'));
            console.log(value + " Km to Nmi (miles):",  convert.km(value).toNmi(), "- round: " + convert.km(value).toNmi('r'));

            console.log("\n");

            console.log(value + " M to Km:",   convert.m(value).toKm());
            console.log(value + " M to m:",    convert.m(value).toM());
            console.log(value + " M to Cm:",   convert.m(value).toCm(), "- round: "+   convert.m(value).toCm('r'));
            console.log(value + " M to Mm:",   convert.m(value).toMm('r'));
            console.log(value + " M to μm:",   convert.m(value).toUm('r'));
            console.log(value + " M to Nm:",   convert.m(value).toNm('r'));
            console.log(value + " M to Mile:", convert.m(value).toMile(), "- round: " + convert.m(value).toMile('r'));
            console.log(value + " M to Yard:", convert.m(value).toYard(), "- round: " + convert.m(value).toYard('r'));
            console.log(value + " M to Ft:",   convert.m(value).toFt(), "- round: " + convert.m(value).toFt('r'));
            console.log(value + " M to Inch:", convert.m(value).toIn(), "- round: " + convert.m(value).toIn('r'));
            console.log(value + " M to Nmi (miles):", convert.m(value).toNmi(), "- round: " + convert.m(value).toNmi('r'));

            console.log("\n");

            console.log(value + " Cm to Km:",   convert.cm(value).toKm());
            console.log(value + " Cm to m:",    convert.cm(value).toM());
            console.log(value + " Cm to Cm:",   convert.cm(value).toCm(), "- round: "+   convert.cm(value).toCm('r'));
            console.log(value + " Cm to Mm:",   convert.cm(value).toMm('r'));
            console.log(value + " Cm to μm:",   convert.cm(value).toUm('r'));
            console.log(value + " Cm to Nm:",   convert.cm(value).toNm('r'));
            console.log(value + " Cm to Mile:", convert.cm(value).toMile(), "- round: " + convert.cm(value).toMile('r'));
            console.log(value + " Cm to Yard:", convert.cm(value).toYard(), "- round: " + convert.cm(value).toYard('r'));
            console.log(value + " Cm to Ft:",   convert.cm(value).toFt(), "- round: " + convert.cm(value).toFt('r'));
            console.log(value + " Cm to Inch:", convert.cm(value).toIn(), "- round: " + convert.cm(value).toIn('r'));
            console.log(value + " Cm to Nmi (miles):", convert.cm(value).toNmi(), "- round: " + convert.cm(value).toNmi('r'));

            console.log("\n");

            console.log(value + " Mm to Km:",   convert.mm(value).toKm());
            console.log(value + " Mm to m:",    convert.mm(value).toM());
            console.log(value + " Mm to Cm:",   convert.mm(value).toCm(), "- round: "+   convert.mm(value).toCm('r'));
            console.log(value + " Mm to Mm:",   convert.mm(value).toMm('r'));
            console.log(value + " Mm to μm:",   convert.mm(value).toUm('r'));
            console.log(value + " Mm to Nm:",   convert.mm(value).toNm('r'));
            console.log(value + " Mm to Mile:", convert.mm(value).toMile(), "- round: " + convert.mm(value).toMile('r'));
            console.log(value + " Mm to Yard:", convert.mm(value).toYard(), "- round: " + convert.mm(value).toYard('r'));
            console.log(value + " Mm to Ft:",   convert.mm(value).toFt(), "- round: " + convert.mm(value).toFt('r'));
            console.log(value + " Mm to Inch:", convert.mm(value).toIn(), "- round: " + convert.mm(value).toIn('r'));
            console.log(value + " Mm to Nmi (miles):", convert.mm(value).toNmi(), "- round: " + convert.mm(value).toNmi('r'));

            console.log("\n");

            console.log(value + " μm to Km:",   convert.um(value).toKm());
            console.log(value + " μm to m:",    convert.um(value).toM());
            console.log(value + " μm to Cm:",   convert.um(value).toCm(), "- round: "+   convert.um(value).toCm('r'));
            console.log(value + " μm to Mm:",   convert.um(value).toMm('r'));
            console.log(value + " μm to μm:",   convert.um(value).toUm('r'));
            console.log(value + " μm to Nm:",   convert.um(value).toNm('r'));
            console.log(value + " μm to Mile:", convert.um(value).toMile(), "- round: " + convert.um(value).toMile('r'));
            console.log(value + " μm to Yard:", convert.um(value).toYard(), "- round: " + convert.um(value).toYard('r'));
            console.log(value + " μm to Ft:",   convert.um(value).toFt(), "- round: " + convert.um(value).toFt('r'));
            console.log(value + " μm to Inch:", convert.um(value).toIn(), "- round: " + convert.um(value).toIn('r'));
            console.log(value + " μm to Nmi (miles):", convert.um(value).toNmi(), "- round: " + convert.um(value).toNmi('r'));

        </script>

    </body>
</html>
